<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Welcome to Clarusway</h3>

    <form action="result.html" method="get">

      <div>

        <label for="name">isim:</label>
    <input id="name" type="text" name="isim" placeholder="adınızı giriniz.."> 
      
    <br>

       <label for="1name">soyisim:</label>
     
        <input id="1name" type="text" name="soyisim" placeholder="soyisim giriniz..." required>
    </div>
    <div>

            <label for="şifre">Parola:</label>
            <input type="password" name="parola" id="şifre" placeholder="paralo giriniz.."> 

    </div>

    <div>
        <label >Cinsiyet</label>
        <br>
         <label for="gender">Erkek</label>
         <input type="radio" name="cinsiyet" id="gender" value="Erkek">
         <label for="gender">Kadın</label> 
         <input type="radio" name="cinsiyet" id="gender2" value="Kadın" checked>
    </div>

    <div>
        <p>Favori hayvan dostlarınızı seçin</p>
        <input type="checkbox" name="animal_1" id="Panda" value="Panda">
        <label for="panda">Panda</label>
        <input type="checkbox" name="animal_2" id="Balık" value="Balık">
        <label for="balık">Balık</label>
        <input type="checkbox" name="animal_3" id="kedi" value="Kedi">
        <label for="kedi">Kedi</label>
    </div>
    
    <div>
        <label for="age">Yaş</label>
        <input type="number" name="girilen yaş" id="age" min="18" step="5" placeholder="yaşınızı giriniz..">

    </div>

    <div>
        <label for="">Search:</label>
        <input type="search" name="arandı" id="search" placeholder="arama..">

    </div>

    <div>
        <label for="color">Renk Seçin</label>
        <input type="color" name="Seçilen renk" id="color">
    </div>

    <div>
        <label for="date">Tarih:</label>
        <input type="date" name="seçişen tarih" id="date" min="2021-01-01" max="2022-12-12">

    </div>

    <div>
        <label for="email">Email giriniz:</label>
        <input type="email" name="Email" id="email">
    </div>
    
    <div>
        <label for="file">Dosya seç</label><br>
        <input type="file" name="Seçilen_dosya" id="file">
    </div>
    
<div>
    <label for="no">Telefon numarası:</label>
    <input type="tel" name="Tel.No" id="no">
</div>

    <hr>
    
    <div>
        <label for="şeker">Hangi tatlıyı seversiniz:</label>
        <br>
        <select name="seçilen_tatlılar" id="şeker" size="5" multiple>
        
            <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Süpangle">Süpangle</option>
            <option value="Aşure">Aşure</option>
            
       
        </select>   
    </div>

    <div>
        <label for="şeker2">Hangi tatlıyı seversiniz:</label>
        <br>
        
        <select name="tatlılar" id="şeker2" size="10">

                <optgroup><label for="Şerbetli tatlılar">
                <option value="Baklava">Baklava</option>
                <option value="Tulumba">Tulumba</option>
                <option value="Künefe"></option>
                <option value="Katmer"></option>
               </optgroup>

        </select>
    </div>

    <div>
            <label for="yorum">Yorum</label> <br>
            <textarea name="girilen_yorum" id="yorum" style="resize: none; width: 75%; " placeholder="lütfen yorum yazınız.." ></textarea>

    </div>

    <div>
        <label for="input_browser">Browser</label>
        <input type="text" name="Kullanılan browser" id="input_browser" list="browser">        
        <datalist id="browser">
            <option value="Chrome"></option>9
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Brave"></option>

        </datalist>
    </div>

    <div>
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <br>
            <label for="fname">Ad:</label>
            <br>
            <input type="text" name="fname" id="fname" placeholder="adınız..">
            <br>
            <label for="sname">Soyad</label>
            <br>
            <input type="text" name="girilen_soyad"
            id="sname" placeholder="soyadınız..">
        </fieldset>




    </div>
     
    
        

<br><br><br><br>

<input type="submit" value="send">
<input type="reset" value="Reset">


    </form>
    
</body>
</html>
